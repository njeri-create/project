<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form action="" style="background-color: aquamarine; border-radius: 30px;padding: 50px;margin: 40px;width: 300px>
   <label for="">Name</label>
   <input type="text"> <br><br>
    <label for="">Mobile No</label>
    <input type="text"> <br><br>
    <label for="">Gender</label>
    Male:<input type="radio" name="gender" value="male"><br><br>
    Female:<input type="radio" name="gender" checked value="female">
    <label for="">Hobbies:</label>
    Dancing:<input type="checkbox" name="Hobby" value="dancing" checked>
    Singing:<input type="checkbox" name="Hobby" value=" singing">
    Soccer: <input type="checkbox" name="Hobby" value=" Soccer"><br><br>
    <label for="">county:</label>
    <select name="dropdown" id="">
        <option value="">Nairobi</option>
        <option value="">Mombasa</option>
        <option value="">Kisumu</option>
        <option value="">Kakamega</option>
        <option value="">Kitui</option>
        <option value="">Machakos</option>
        <option value="">Kiambu</option>
        <option value="">Nyeri</option>
    </select> <br><br>
    <input type="submit" value="SUBMIT">
    <input type="reset" value="RESET">
</form>
</body>
</html>
